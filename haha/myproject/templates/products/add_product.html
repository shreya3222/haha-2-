<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL2Rlc2lnbndpdGhtZTA5X3doaXRlX3N0b25lX3BvZGl1bV9taW5pbWFsX3Byb2R1Y3RfZGlzcGxheV9wZWRlc18yZjE0MzNiNi0xMjYyLTQwZjAtODJjMS03NzZjMzY0NWM2M2JfMS5qcGc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            background-color: #060606;
            border-color: #656464;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #000000;
            border-color: #000000;
        }
        form label {
            font-weight: bold;
            color: #333;
        }
        form .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            width: 100%;
        }
        form .form-control:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Add New Product{% endblock %}

    {% block content %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm" style="background-color: rgba(255, 255, 255, 0.489);">
                        <div class="card-body" >
                            <h1 class="card-title">Add New Product</h1>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
                                    {{ form.name }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                                    {{ form.price }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                                    {{ form.description }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
                                    {{ form.image }}
                                </div>
                                <button type="submit" class="btn btn-dark">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
